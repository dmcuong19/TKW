<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/32-1.css">
    <title>32-1</title>
</head>
<body>
    <form class="register" action="" method>
        <div class="row">
            <label class="fullname" for="fullname">Họ tên</label>
            <input class="fullname" type="text" id="fullname" name="fullname">
        </div>
        <div class="row">
            <label class="dob" for="dob">Ngày sinh</label>
            <input class="dob" type="date" id="dob" name="dob">
        </div>
        <div class="row">
            <label class="email" for="email">Email</label>
            <input class="email" type="email" id="email" name="email">
        </div>
        <div class="row">      
            <label class="phonenum" for="phonenum">SĐT</label>
            <input class="phonenum" type="text" id="phonenum" name="phonenum">
        </div>
        <div class="row">      
            <button type="submit">Đăng ký</button>
        </div>
    </form>
</body>
</html>
